<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="header">Simon Says Game</div>
    <div class="level">Level: <span>1</span></div>
    <div class="content">
        <!-- Initial State -->
        <div class="green panel top-left" onclick="display('green')"></div>
        <div class="yellow panel bottom-left" onclick="display('yellow')"></div>
        <div class="blue panel bottom-right" onclick="display('blue')"></div>
        <div class="red panel top-right" onclick="display('red')"></div>
        <div class="black"></div>

    </div>
    <div class="score">Score: 10</div>

    <script src="script.js"></script>
</body>

</html>
